<body>
<div class="container">

    <!-- api key --->
    <!-- AIzaSyBEKoaGbXjZXTna0TdZFveBwx8zSc55UFM -->
    <h1>Where should I eat? <span style="font-size: 18px;">beta v 1.0</span></h1>
    <p class="lead">Find local places to eat by either turning on your Location Services or by entering your ZIP
        code. </p>
    <p></p>

    <div id="warn"><h4>Location Services are on!</h4></div>
    <div id="location"></div>

    <div class="row">
        <div id="findloc" class="col-md-6 col-lg-12 col-sm-12 col-xs-12">
            <br>
            <input id="zipcodebox" type="text" placeholder="Enter your zipcode">
            <button onclick="zipToLocation()">Submit</button>
            <button data-container="body" data-toggle="popover" data-placement="bottom"
                    data-content="Click to expand and view search options" data-trigger="hover"
                    onclick="addSearchOptions()">options
            </button>


        </div>
    </div>
    <div class="row">
        <div id="searchOptions" class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="col-md-4 col-lg-4 col-sm-4 col-xs-6">
                <span class="label">Select Price range:</span>
                <select id="price-filter" multiple="multiple">
                    <option value="1">$</option>
                    <option value="2">$$</option>
                    <option value="3">$$$</option>
                    <option value="4">$$$$</option>
                </select>
            </div>


            <div class="col-md-4 col-lg-4 col-sm-4 col-xs-6">
                <span class="label">Enter a keyword</span>
                <input id="keywordsearchfield" type="text" placeholder="Keyword" data-container="body"
                       data-toggle="popover"
                       data-placement="bottom" data-content="Enter only one keyword" data-trigger="click">
            </div>
            <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12 text-center">
                <br>

                <button data-container="body" data-toggle="popover" data-placement="bottom"
                        data-content="Click to filter search options" data-trigger="hover" onclick="filtersearch()">
                    Apply
                </button>

            </div>
        </div>
    </div>


    <div id="winner"></div>
    <div id="results"></div>
    <div id="results2"></div>

</div> <!-- end of container -->
